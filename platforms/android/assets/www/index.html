    <title>Medicine Reminder</title>
  </head>
  <body class="body-tag">
    <div class="content text-center" id="login-container">
      <h1>Medicine Reminder</h1>
      <div><img src="./img/logo.png" /></div>
      <div class="btn btn-lg login-button" onclick="oauth2_login()"><i class="fa fa-google-plus google-login-icon"></i><span>Sign In with Google</span></div>
    </div>

    <div id="medicine-form">
      <!-- multistep form -->
      <form id="msform">
        <!-- progressbar -->
        <ul id="progressbar">
          <li class="active">Account Setup</li>
          <li>Social Profiles</li>
          <li>Personal Details</li>
        </ul>
        <!-- fieldsets -->
        <fieldset>
          <h2 class="fs-title">Personal Details</h2>
          <h3 class="fs-subtitle">Fill in your personal details</h3>
          <input type="text" name="name" placeholder="Name" />
          <input type="number" name="age" placeholder="Age(in years)" />
          <div class="gender-container">
            Gender : <input type="radio" name="gender" value="male" id="male"/><label for="male">Male</label>
            <input type="radio" name="gender" value="female" id="female"/><label for="female">Female</label>
          </div>
          <input type="button" name="next" class="next action-button" value="Next" />
        </fieldset>
        <fieldset>
          <h2 class="fs-title">Prescription Details</h2>
          <h3 class="fs-subtitle">Doctor's prescription details</h3>
          <input type="text" name="doctor" placeholder="Doctor's Name" />
          <input type="date" name="startDate" placeholder="Prescription Start Date" onClick="$(this).removeClass('placeholderclass')" class="dateclass placeholderclass"/>
          <input type="date" name="endDate" placeholder="Prescription End Date"  onClick="$(this).removeClass('placeholderclass')" class="dateclass placeholderclass"/>
          <input type="button" name="previous" class="previous action-button" value="Previous" />
          <input type="button" name="next" class="next action-button" value="Next" />
        </fieldset>
        <fieldset>
          <h2 class="fs-title">Medicine Details</h2>
          <h3 class="fs-subtitle">We will remember it for you</h3>
          <input type="text" name="fname" placeholder="Medicine Name" />
          <input type="text" name="lname" placeholder="Dosage(eg. 3 Spoon, 2 Pills)" />
          <input type="text" name="phone" placeholder="Phone" />
          <input type="button" name="previous" class="previous action-button" value="Previous" />
          <input type="submit" name="submit" class="submit action-button" value="Submit" />
        </fieldset>
      </form>

      <!-- jQuery easing plugin -->
      <script src="http://thecodeplayer.com/uploads/js/jquery.easing.min.js" type="text/javascript"></script>
    </div>
  </body>
