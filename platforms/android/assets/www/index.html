<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <script type="text/javascript" src="http://momentjs.com/downloads/moment.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <script type="text/javascript" src="cordova.oauth2.js"></script>
        <link rel="stylesheet" href="./css/index.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
        <script type="text/javascript" src="./js/bootstrap-datetimepicker.min.js"></script>
        <link rel="stylesheet" href="./css/bootstrap-datetimepicker.min.css" />
        <style>
            body{background-color:white;font-family: Arial;margin: 0}
            .content {padding: 0 20px}
            .button {text-align: center;padding: 10px;border-radius: 10px;border: 1px solid #777;background-color: #ddd}
            h1 {color: #DC4E41;}
            p.success {background-color: #efe; padding:5px}
            p.error {background-color: #fee; padding:5px}
        </style>
        <title>Medicine Reminder</title>
    </head>
    <body class="body-tag">
        <div class="content text-center" id="login-container">
            <h1>Medicine Reminder</h1>
            <div><img src="./img/logo.png" /></div>
            <div class="btn btn-lg login-button" onclick="handleAuthClick(event)"><i class="fa fa-google-plus google-login-icon"></i><span>Sign In with Google</span></div>
        </div>

        <div id="medicine-form">
      <div class="row margin-0">
        <div class="header-container">
          <div class="header-text text-center">Medicine Automation</div>
        </div>
      </div>

      <!-- Form to get Patient and Medicine details -->
      <form class="form-tag container" name="patientForm">
        <div class="row margin-0">
          <div class="form-container">
            <div class="form-heading">Kindly fill your Prescription Details</div>
            <!-- Name -->
            <div class="row">
              <div class="col-sm-12">
                <fieldset class="form-group">
                  <label class="font16" for="patientName">Patient Name</label>
                  <input type="text" class="form-control" id="patientName" placeholder="Name" name="patientName" required="required">
                </fieldset>
              </div>
            </div>

            <!-- Age -->
            <div class="row">
              <div class="col-sm-12">
                <fieldset class="form-group">
                  <label class="font16" for="patientAge">Patient Age</label>
                  <input type="number" min="1" max="100" class="form-control" id="patientAge" placeholder="Age" name="patientAge" required="required">
                </fieldset>
              </div>
            </div>

            <!-- Prescription dates -->
            <div style="overflow:hidden;">
              <div class="form-group prescription-calendar">
                <div class="row">
                  <!-- From Date -->
                  <div class="col-sm-10">
                    <label class="font16" for="datetimepicker1">Prescription From:</label>
                    <input type="text" id="fromDate" name="fromDate" hidden="hidden"/>
                  </div>
                  <div class="col-sm-8 col-sm-offset-2">
                    <div id="datetimepicker1"></div>
                  </div>
                </div>
                <div class="row margin-top">
                  <!-- To Date -->
                  <div class="col-sm-10">
                    <label class="font16" for="datetimepicker2">Prescription To:</label>
                    <input type="text" id="toDate" name="toDate" hidden="hidden"/>
                  </div>
                  <div class="col-sm-8 col-sm-offset-2">
                    <div id="datetimepicker2"></div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Number of Medicines -->
            <div class="row">
              <div class="col-sm-12">
                <fieldset class="form-group">
                  <label class="font16" for="medicineNumber">Select Number of Medicines</label>
                  <br>
                  <!-- Class selectpicker is imported from bower_components/bootstrap-select library | It hides the default select tag and creates custom select tag -->
                  <select id="medicineNumber" class="selectpicker show-tick" name="medicineNumber" required="required">
                    <option>Select</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                  </select>
                </fieldset>
              </div>
            </div>

            <!-- Medicine Name -->
            <div class="row">
              <div class="col-sm-12">
                <fieldset class="row form-group medicine-container hidden">
                  <label class="col-sm-12 font16" for="medicineName">Medicine Name</label>
                  <!-- <input type="text" class="form-control" id="medicineName1" placeholder="Medicine Name"> -->
                </fieldset>
              </div>
            </div>

            <!-- RECURRENCE OF MEDICINES -->
            <div class="row">
              <div class="col-sm-4 recurrence-div hidden" id="recurrenceMed1">
                <div class="squaredThree">
                  <input type="checkbox" value="recurrenceCheckbox1" id="recurrenceCheckbox1" name="recurrenceCheckbox1"/>
                  <label for="recurrenceCheckbox1" class="checkbox-label"></label>
                  <label class="recurrence-text">Recurrence</label>
                </div>
              </div>
              <div class="col-sm-4 recurrence-div hidden" id="recurrenceMed2">
                <div class="squaredThree">
                  <input type="checkbox" value="recurrenceCheckbox2" id="recurrenceCheckbox2" name="recurrenceCheckbox2"/>
                  <label for="recurrenceCheckbox2" class="checkbox-label"></label>
                  <label class="recurrence-text">Recurrence</label>
                </div>
              </div>
              <div class="col-sm-4 recurrence-div hidden" id="recurrenceMed3">
                <div class="squaredThree">
                  <input type="checkbox" value="recurrenceCheckbox3" id="recurrenceCheckbox3" name="recurrenceCheckbox3"/>
                  <label for="recurrenceCheckbox3" class="checkbox-label"></label>
                  <label class="recurrence-text">Recurrence</label>
                </div>
              </div>
            </div>

            <!-- Dosage Time -->
            <div class="row">
              <div class="col-md-4 prescription-time hidden" id="dosageTime1">
                <label class="font16">Dosage Time</label>
                <div class="squaredThree">
                  <input type="checkbox" value="morningCheckbox1" id="morningCheckbox1" name="morningCheckbox1"/>
                  <label for="morningCheckbox1" class="checkbox-label"></label>
                  <label class="prescription-time-text">Morning</label>
                </div>
                <div class="squaredThree">
                  <input type="checkbox" value="noonCheckbox1" id="noonCheckbox1" name="noonCheckbox1"/>
                  <label for="noonCheckbox1" class="checkbox-label"></label>
                  <label class="prescription-time-text">Afternoon</label>
                </div>
                <div class="squaredThree">
                  <input type="checkbox" value="nightCheckbox1" id="nightCheckbox1" name="nightCheckbox1"/>
                  <label for="nightCheckbox1" class="checkbox-label"></label>
                  <label class="prescription-time-text">Night</label>
                </div>
              </div>

              <div class="col-md-4 prescription-time hidden" id="dosageTime2">
                <label class="font16">Dosage Time</label>
                <div class="squaredThree">
                  <input type="checkbox" value="morningCheckbox2" id="morningCheckbox2" name="morningCheckbox2"/>
                  <label for="morningCheckbox2" class="checkbox-label"></label>
                  <label class="prescription-time-text">Morning</label>
                </div>
                <div class="squaredThree">
                  <input type="checkbox" value="noonCheckbox2" id="noonCheckbox2" name="noonCheckbox2"/>
                  <label for="noonCheckbox2" class="checkbox-label"></label>
                  <label class="prescription-time-text">Afternoon</label>
                </div>
                <div class="squaredThree">
                  <input type="checkbox" value="nightCheckbox2" id="nightCheckbox2" name="nightCheckbox2"/>
                  <label for="nightCheckbox2" class="checkbox-label"></label>
                  <label class="prescription-time-text">Night</label>
                </div>
              </div>

              <div class="col-md-4 prescription-time hidden" id="dosageTime3">
                <label class="font16">Dosage Time</label>
                <div class="squaredThree">
                  <input type="checkbox" value="morningCheckbox3" id="morningCheckbox3" name="morningCheckbox3"/>
                  <label for="morningCheckbox3" class="checkbox-label"></label>
                  <label class="prescription-time-text">Morning</label>
                </div>
                <div class="squaredThree">
                  <input type="checkbox" value="noonCheckbox3" id="noonCheckbox3" name="noonCheckbox3"/>
                  <label for="noonCheckbox3" class="checkbox-label"></label>
                  <label class="prescription-time-text">Afternoon</label>
                </div>
                <div class="squaredThree">
                  <input type="checkbox" value="nightCheckbox3" id="nightCheckbox3" name="nightCheckbox3"/>
                  <label for="nightCheckbox3" class="checkbox-label"></label>
                  <label class="prescription-time-text">Night</label>
                </div>
              </div>
            </div>

            <!-- Dosage Quantity -->
            <div class="row">
              <div class="col-md-4 prescription-time margin-top hidden" id="dosageQuantity1">
                <label class="font16">Dosage Quantity</label>
                <div class="squaredThree">
                  <input type="radio" value="half1" id="halfSpoon1" name="check1" checked/>
                  <label for="halfSpoon1" class="prescription-quantity-radio-label"></label>
                  <label class="prescription-time-text">Half Spoon (7.5 ml)</label>
                </div>
                <div class="squaredThree">
                  <input type="radio" value="full1" id="oneSpoon1" name="check1"/>
                  <label for="oneSpoon1" class="prescription-quantity-radio-label"></label>
                  <label class="prescription-time-text">One Spoon (15 ml)</label>
                </div>
                <div class="squaredThree">
                  <input type="radio" value="double1" id="twoSpoon1" name="check1"/>
                  <label for="twoSpoon1" class="prescription-quantity-radio-label"></label>
                  <label class="prescription-time-text">Two spoons (30 ml)</label>
                </div>
              </div>

              <div class="col-md-4 prescription-time margin-top hidden" id="dosageQuantity2">
                <label class="font16">Dosage Quantity</label>
                <div class="squaredThree">
                  <input type="radio" value="half2" id="halfSpoon2" name="check2" checked/>
                  <label for="halfSpoon2" class="prescription-quantity-radio-label"></label>
                  <label class="prescription-time-text">Half Spoon (7.5 ml)</label>
                </div>
                <div class="squaredThree">
                  <input type="radio" value="full2" id="oneSpoon2" name="check2"/>
                  <label for="oneSpoon2" class="prescription-quantity-radio-label"></label>
                  <label class="prescription-time-text">One Spoon (15 ml)</label>
                </div>
                <div class="squaredThree">
                  <input type="radio" value="double2" id="twoSpoon2" name="check2"/>
                  <label for="twoSpoon2" class="prescription-quantity-radio-label"></label>
                  <label class="prescription-time-text">Two spoons (30 ml)</label>
                </div>
              </div>

              <div class="col-md-4 prescription-time margin-top hidden" id="dosageQuantity3">
                <label class="font16">Dosage Quantity</label>
                <div class="squaredThree">
                  <input type="radio" value="half3" id="halfSpoon3" name="check3" checked/>
                  <label for="halfSpoon3" class="prescription-quantity-radio-label"></label>
                  <label class="prescription-time-text">Half Spoon (7.5 ml)</label>
                </div>
                <div class="squaredThree">
                  <input type="radio" value="full3" id="oneSpoon3" name="check3"/>
                  <label for="oneSpoon3" class="prescription-quantity-radio-label"></label>
                  <label class="prescription-time-text">One Spoon (15 ml)</label>
                </div>
                <div class="squaredThree">
                  <input type="radio" value="double3" id="twoSpoon3" name="check3"/>
                  <label for="twoSpoon3" class="prescription-quantity-radio-label"></label>
                  <label class="prescription-time-text">Two spoons (30 ml)</label>
                </div>
              </div>
            </div>

            <!-- Buttons -->
            <div class="row buttons-row">
              <!-- <div class="col-sm-2 btn btn-success">Save</div> -->
              <div class="col-sm-3">
                <input type="submit" value="Submit" class="btn btn-primary col-sm-12" onclick="createAllEvent();">
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    </body>
</html>
